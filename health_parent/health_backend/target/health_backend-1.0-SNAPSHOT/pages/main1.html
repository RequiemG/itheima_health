<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康项目</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>



    <style>
        .el-header, .el-footer {
            padding: 0;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 100%;
        }
        .logo{
            float: left;
            height: 50px;
            padding: 20px 0 0 15px;
        }

        a {
            color: black;
            text-decoration:none;
        }
        .help .fa{ margin-right: 5px;}

        .right-menu {
            float: right;
            padding: 18px 30px 0 0;
            color: #fff;
        }

        .help{
            padding: 0 10px;
        }
        .el-menu .fa{
            vertical-align: middle;
            margin-right: 5px;
            width: 24px;
            text-align: center;
            font-size: 18px;
        }
        .el-menu-item a{
            color: #303133
        }

        .el-menu-item:hover,.el-menu-item.is-active {
            color: #fff;
            background: #0abdfe;
        }
        .el-menu-item:hover a,.el-menu-item.is-active a{
            color: #fff;
        }

        .el-submenu .el-menu-item a{
            display: block;
            height: 50px;
        }
        .el-menu--collapse .el-submenu__icon-arrow{ display: none}





        .navbar {
            height: 70px;
            background: linear-gradient(to right, #0abdfe, #67f0e0);
        }
        .avatar-wrapper img{width: 30px;height: 30px;border-radius: 15px;vertical-align: middle}


      html,body,#app,.el-container{
          /*设置内部填充为0，几个布局元素之间没有间距*/
          padding: 0px;
          /*外部间距也是如此设置*/
          margin: 0px;
          /*统一设置高度为100%*/
          height: 100%;
      }

    </style>

</head>
<body>
    <div id="app">
        <el-container>



            <el-header class="main-header" style="height:70px; background: linear-gradient(to right, #0abdfe, #67f0e0);">
                <nav class="navbar navbar-static-top" :class=''>

                    <!-- Logo -->
                        <a href="#" class="logo" style="text-align:center; " >
                        <span class="logo-lg">
                            <img src="../img/logo.png">
                        </span>
                        </a>

                    <!--个人菜单-->
                    <div class="right-menu" style="cursor: pointer">
                        <span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>帮助</span>
                        <el-dropdown class="avatar-container right-menu-item" trigger="click">
                            <div class="avatar-wrapper">
                                <img src="../img/user2-160x160.jpg" class="user-avatar">
                                Jay.Liu
                            </div>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item divided>
                                    <span style="display:block;">修改密码</span>
                                </el-dropdown-item>
                                <el-dropdown-item divided>
                                    <span style="display:block;">退出</span>
                                </el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </div>

                </nav>
            </el-header>




            <el-container>

                <!--左侧导航栏-->
                <el-aside style="width: 200px; text-align: left">
                    <el-menu style="height: 100%">
                        <el-submenu v-for="menu in menuList" :index="menu.path">
                            <template slot="title">
                                <i class="fa" :class="menu.icon"></i>
                                {{menu.title}}
                            </template>
                            <template v-for="child in menu.children">
                                <el-menu-item :index="child.path">
                                    <a :href="child.linkUrl" target="right">{{child.title}}</a>
                                </el-menu-item>
                            </template>
                        </el-submenu>
                    </el-menu>
                </el-aside>

                <el-container>
                    <iframe name="right" class="el-main" src="./checkitem.html" width="100%" height="100%" frameborder="0"></iframe>
                </el-container>
            </el-container>
        </el-container>
    </div>
</div>
